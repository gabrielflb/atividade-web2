name: Docker Build and Push

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # 1. Verifica o código do repositório
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Configura o Docker para usar o cache do GitHub Actions
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 3. Configura o JDK e executa o Maven para gerar o JAR
      - name: Set up JDK 21 and build with Maven
        uses: actions/setup-java@v3
        with:
          java-version: '21'

      - name: Build with Maven
        run: mvn clean package  # Ou mvn clean package, dependendo da configuração do seu projeto

      # 4. Loga no Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.USER }}
          password: ${{ secrets.PASSWORD }}

      # 5. Build da imagem Docker
      - name: Build Docker image
        run: |
          docker build -f web2/Dockerfile -t ${{ secrets.USER }}/web2-app:latest web2/

      # 6. Push da imagem para o Docker Hub
      - name: Push Docker image
        run: |
          docker push ${{ secrets.USER }}/web2-app:latest
