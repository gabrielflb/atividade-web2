name: Docker Build and Push

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # 1. Verifica o código do repositório
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Listar arquivos para verificar o Dockerfile
      - name: List files
        run: ls -la

      # 3. Configura o Docker para usar o cache do GitHub Actions
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 4. Loga no Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.USER }}
          password: ${{ secrets.PASSWORD }}

      # 5. Build da imagem Docker
      - name: Build Docker image
        run: |
          docker build \
            -t ${{ secrets.USER }}/web2-app:latest .  # Substitua "web2" pelo nome da sua imagem.

      # 6. Push da imagem para o Docker Hub
      - name: Push Docker image
        run: |
          docker push ${{ secrets.USER }}/web2-app:latest
