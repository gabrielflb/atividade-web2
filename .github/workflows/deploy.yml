name: Docker Build and Push

on:
  push:
    branches:
      - main  # Executa o workflow apenas quando houver push na branch "main".

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # 1. Verifica o c칩digo do reposit칩rio
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Configura o JDK para o Maven (se necess치rio)
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      # 3. Build com Maven (Gera o JAR)
      - name: Build with Maven
        run: mvn clean package

      # 4. Configura o Docker para usar o cache do GitHub Actions
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 5. Loga no Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.USER }}
          password: ${{ secrets.PASSWORD }}

      # 6. Build da imagem Docker (garante que o JAR est치 sendo copiado corretamente)
      - name: Build Docker image
        run: |
          docker build \
            -t ${{ secrets.USER }}/web2-app:latest .  # Substitua "web2" pelo nome da sua imagem.

      # 7. Push da imagem para o Docker Hub
      - name: Push Docker image
        run: |
          docker push ${{ secrets.USER }}/web2-app:latest
